<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Runner Up: Control</title>
    <link href='https://fonts.googleapis.com/css?family=Dosis:700' rel='stylesheet' type='text/css'>
    <link href="main.css" type="text/css" rel="stylesheet">
    <script src="jquery-2.1.0.js"></script>
    <script src="control.js"></script>
</head>
<body>
<div id="control_setup">
    <div id="title">
        <img src="images/setup_main.png">
        <h1>RUNNER UP</h1>
        <h2>CONTROL</h2>
    </div>
    <div>
        <input type="text" id="room_number" placeholder="Room Number">
    </div>
    <div>
        <input type="text" id="display_name" placeholder="Display Name">
    </div>

    <div>
        <button id="join_btn">JOIN GAME</button>
    </div>

    <div>
        <p id="reason"></p>
    </div>
</div>
<div id="jump">
    <button id="jump_btn">JUMP</button>
</div>
</body>
</html>
